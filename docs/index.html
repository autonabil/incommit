<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Incommit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="app">
        <div class="container">

            <div class="nav-wrapper">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="getinvolved.html">Get Involved</a></li>
                </ul>
            </div>

        </div>

        <div class="header-wrapper">
            <div class="container">
                <h1>Incommits</h1>
                <p>See latest commits of a repo quickly</p>
            </div>
        </div>

        <div class="form-wrapper">
            <div class="container">

                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Enter the user on GitHub</label>
                            <input type="text" class="form-control" v-model="user" placeholder="User">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Enter the reposotory by the user on GitHub</label>
                            <input type="text" class="form-control" v-model="repo" placeholder="Repo">
                        </div>
                    </div>

                </div>

                <button class="btn btn-primary" @click="getData()">See Commits</button>


                <!-- TO BE CHANGED [EXAMPLE OF COMMIT] -->
                <div class="results-wrapper">

                    <div class="result" v-for="data in githubdata">
                        <h3>{{data.commit.message}}</h3>
                        <p>By {{data.commit.author.name}} On {{data.commit.author.date}}</p>
                    </div>

                </div>





            </div>

            <div class="footer-wrapper">
                <div class="container">

                    <h6>Nabil Ridhwanshah (C) 2018</h6>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
