<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Incommit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="app">
        <div class="container">

            <h1>Incommits</h1>
            <p>See latest commits of a repo quickly</p>

            <label>Enter the user on GitHub</label>
            <input type="text" class="form-control" v-model="user" placeholder="User">

            <button class="btn btn-primary" @click="getRepos(user)">Get Repositories</button>

            <div id="repo-wrapper" v-for='repo in repodata'>
                <h1>{{repo.name}}</h1>
                <button class="btn btn-primary" @click='getCommits(repo.name,repo.owner.login)'>Get Commits</button>
            </div>

            <div id="commits-wrapper" v-for='commit in commitsdata'>
                    <p>{{commit.commit.message}}</p>
                </div>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
